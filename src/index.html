<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tobii Tile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white overflow-auto">
    <!-- Top Bar with Theme Toggle, Zoom Controls, and Logout Button -->
    <div id="top-bar" class="flex items-center p-4 fixed top-0 left-0 right-0 border-b-2 border-gray-700 bg-gray-900 rounded-none z-10 w-full">
        <!-- Left: Theme Toggle Button -->
        <div class="absolute left-4">
            <button id="theme-toggle" aria-label="Toggle Theme" class="text-white flex items-center justify-center rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 w-12 h-12 sm:w-16 sm:h-16">
                <!-- Theme Icon (Sun/Moon) -->
                <svg id="theme-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 sm:h-8 sm:w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <!-- Sun Icon (Initial) -->
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2v2m6.364 1.636l-1.414 1.414M20 12h-2M6 12H4m1.636 6.364l1.414-1.414M12 20v-2m-4.95-4.95l-1.414 1.414M6.343 6.343l1.414 1.414" />
                    <circle cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="none" />
                </svg>
            </button>
        </div>

        <!-- Center: Zoom Controls with Embedded Pill UI -->
        <div class="mx-auto">
            <div class="flex items-center bg-gray-800 bg-opacity-100 rounded-full p-2 sm:p-4">
                <button id="zoom-decrease" aria-label="Decrease Zoom" class="px-4 py-2 sm:px-6 sm:py-3 border border-gray-600 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    -
                </button>
                <span id="zoom-value" class="mx-2 sm:mx-4 px-4 sm:px-6 py-2 sm:py-3 bg-gray-600 text-white border border-gray-600 rounded-full text-lg sm:text-xl">
                    100%
                </span>
                <button id="zoom-increase" aria-label="Increase Zoom" class="px-4 py-2 sm:px-6 sm:py-3 border border-gray-600 rounded-full bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
                    +
                </button>
            </div>
        </div>

        <!-- Right: Logout Button (Smaller Size) -->
        <div class="absolute right-4">
            <button id="logout-button" aria-label="Logout" class="bg-red-500 text-white flex items-center justify-center rounded-md focus:outline-none focus:ring-2 focus:ring-red-300 w-10 h-10 sm:w-12 sm:h-12">
                Logout
            </button>
        </div>
    </div>

    <!-- Main Content Container -->
    <div id="main-container" class="w-full mt-24 transform origin-top-left">
        <div id="app" class="p-4 relative">
            <!-- Dynamic content will be injected here -->
        </div>
    </div>

    <!-- Include Scripts with defer -->
    <script src="components/Login/login.js" defer></script> <!-- Load Login first to ensure elements are available -->
    <script src="scripts/theme.js" defer></script>
    <script src="components/Home/home.js" defer></script>
    <script src="scripts.js" defer></script> <!-- Enable event handlers -->
</body>
</html>
